<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Fikri-Tech</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="save.js"></script>
</head>
<body>
    <!-- nav bar -->
    <div class="view-account">
        <p>Profil Akun</p>
        <label for="nama">Nama :</label>
        <input type="text" name="nama"><br><br>
        <label for="tgl">Tanggal Lahir :</label>
        <input type="date" name="tgl" id="tgl"><br><br>
        <label for="user">Username :</label>
        <a href="#" class="user"> - </a><br><br>
        <label for="change-pass">Ganti Password :</label>
        <input type="text" name="change-pass" id="change-pass"><br><br>
        <label for="confirm-pass">Konfirmasi Password :</label>
        <input type="text" name="confirm-pass" id="confirm-pass"><br><br>

        <button type="submit" onsubmit="return ">Update Profil</button>
    </div>
</body>
</html>
